<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7];
        let square =(items)=>items*items;
        function arraySq(fun,arr) {
            let newArray = [];
            arr.forEach(element => {
               newArray.push(fun(element)) ;
            });
            return newArray;
        }
        document.write(arraySq(square,arr));
    </script>
</body>
</html>
